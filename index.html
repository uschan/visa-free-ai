<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisaFreeList AI // TERMINAL</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              cyber: {
                bg: '#020204',
                black: '#0a0a0c',
                cyan: '#00f0ff',
                purple: '#7000ff',
                dim: 'rgba(0, 240, 255, 0.1)',
                glass: 'rgba(2, 2, 4, 0.6)',
              }
            },
            boxShadow: {
              'neon-cyan': '0 0 5px #00f0ff, 0 0 10px rgba(0, 240, 255, 0.5)',
              'neon-purple': '0 0 5px #7000ff, 0 0 10px rgba(112, 0, 255, 0.5)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020204;
        overflow-x: hidden;
      }
      
      /* Dynamic Grid Background */
      .bg-cyber-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(0, 240, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%); 
      }

      /* Scanline Effect */
      .scanline::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020204; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f0ff; 
      }
      
      /* Utility for text glow */
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
      }
      .text-glow-purple {
        text-shadow: 0 0 10px rgba(112, 0, 255, 0.7);
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
